<div class="container">    
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
    <div class="panel-heading">
        <div class="panel-title">Sign In</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a>Forgot password?</a></div>
    </div>     

    <div style="padding-top:30px" class="panel-body" >
      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
      <form id="loginform" class="form-horizontal" role="form" (ngSubmit)="onSignin(f)" #f="ngForm">
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="login-username" type="text" class="form-control" name="username" placeholder="username" ngModel required value="test">                                        
        </div>
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ngModel required value="test12345">
        </div>
        <div class="input-group">
          <div class="checkbox">
            <label>
              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
          </div>
        </div>
        <div style="margin-top:10px" class="form-group">
            <!-- Button -->
          <div class="col-sm-12 controls btn-toolbar">
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
              <button class="btn btn-link" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account! 
              <a routerLink="/signup">
                  Sign Up Here
              </a>
            </div>
          </div>
        </div>    
      </form>     
    </div>                     
  </div>  
</div>
