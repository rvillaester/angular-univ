<form role="form" (ngSubmit)="onSearchStudent(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-2">
      <label>Search By</label>
    </div>
    <div class="col-xs-2">
      <label class="radio-inline"><input type="radio" name="optradio" (click)="onSearchCategorySelect('id')">ID</label>
      <label class="radio-inline"><input type="radio" name="optradio" (click)="onSearchCategorySelect('name')">Name</label>
    </div>
    <div class="col-xs-2 pull-right"> 
      <div class="row">
          <div class="btn-toolbar">
            <button class="btn btn-primary" type="submit">Search</button>
            <button class="btn btn-success" (click)="onAddStudent()">Add Student</button>
          </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="row" *ngIf="idSelected">
    <div class="col-md-2">
      <div class="form-group">
        <label for="id">Enter ID</label>
        <input
          type="text"
          id="id"
          name="id"
          class="form-control"
          required ngModel>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="nameSelected">
    <div class="col-md-2">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          class="form-control"
          ngModel>
      </div>
    </div>

    <div class="col-md-2">
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-control"
          ngModel>
      </div>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-md-8" *ngIf="students.length !== 0">
      <app-student-list [students]="students"></app-student-list>
  </div>
</div>
