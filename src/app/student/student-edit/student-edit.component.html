<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title" *ngIf="!editMode">Add Student</div>
      <div class="panel-title" *ngIf="editMode">Edit Student</div>
    </div> 
    <div class="panel-body" >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row" style="display: none">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="id">ID</label>
              <input
                type="text"
                id="id"
                formControlName="id"
                class="form-control" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input
                type="text"
                id="firstname"
                formControlName="firstname"
                class="form-control" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input
                type="text"
                id="lastname"
                formControlName="lastname"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" formControlName="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                type="text"
                id="address"
                formControlName="address"
                class="form-control" 
                rows="6"></textarea>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button
              type="submit"
              class="btn btn-primary btn-md"
              [disabled]="!form.valid">Save</button>
            <button type="button" class="btn btn-link" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
