<div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Student Details</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3 col-lg-3 " align="center"> 
          <img alt="User Pic" src="http://www.prairieskychamber.ca/wp-content/uploads/2016/10/person-placeholder-image-3.jpg" class="img-circle img-responsive">
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload">
        </div>
        <div class=" col-md-9 col-lg-9 "> 
          <table class="table table-user-information">
            <tbody>
              <tr>
                <td>ID</td>
                <td>{{ student.id }}</td>
              </tr>
              <tr>
                <td>Firstname</td>
                <td>{{ student.firstname }}</td>
              </tr>
              <tr>
                <td>Lastname</td>
                <td>{{ student.lastname }}</td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>{{ student.gender }}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td><a href="student.email">{{ student.email }}</a></td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{ student.address }}</td>
              </tr>
            </tbody>
          </table>
          
          <a class="btn btn-primary" (click)="onEdit()">Edit</a>
          <a class="btn btn-link" (click)="onCancel()">Cancel</a>
        </div>
      </div>
    </div>    
  </div>
