<div class="container">
  <div class="panel panel-title">
    <h1 class="text-primary">UNIVERSITY OF SERVERLESS</h1>      
  </div>     
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a routerLink="/" class="navbar-brand">Main</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/student">Student Information</a></li>
          <li routerLinkActive="active"><a routerLink="/faculty">Faculty Information</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <ng-template [ngIf]="!isAuthenticated()">
            <li><a routerLink="/signup">Register</a></li>
            <li><a routerLink="/signin">Login</a></li>
          </ng-template>

          <li><a
            style="cursor: pointer;"
            (click)="onLogout()"
            *ngIf="isAuthenticated()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
